<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="img/sun.png" alt="yellow kawaii sun">
        <h1> Kawaii Card Matching Game</h1>
    </header>
    <div class="instructions">
        <p>Click on a card to flip it over, then click on another card to see if it is a match. When you match all of the pairs you have won the game! Good luck! </p>
    </div>
    <div class="score-box">
        <h3>Score: <span id="result"></span></h3>
    </div>
    <div class="grid">

    </div>
</body>
</html>
